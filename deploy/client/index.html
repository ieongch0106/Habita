<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Habita</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" type="image/x-icon" href="habita.png">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Habita</h1>
        <form id="form">
            <div>
                <input type="text" name="name" placeholder="Enter your task">
                <input type="submit" value="add">
            </div>
            <ul id="lst">
                <li>e.g., call Tiffany at 8pm</li>
            </ul>
        </form>
        <span>left click to complete task</span><br>
        <span>right click to delete task</span><br>
        <input type="button" id="clear" value="clear"></button>
    </body>
</html>
